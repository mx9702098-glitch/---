<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>村庄表格管理系统 - 主页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .description {
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        .button {
            display: inline-block;
            background: white;
            color: #667eea;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            margin: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .feature {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🏘️ 村庄表格管理系统</h1>
        <p class="description">智能OCR识别 + 离线数据同步 + 历史数据管理</p>
        
        <a href="历史表格管理.html" class="button">🚀 进入系统</a>
        <a href="产品需求文档：村庄表格管理系统.md" class="button">📋 查看文档</a>
        
        <div class="features">
            <div class="feature">
                <h3>📊 智能采集</h3>
                <p>OCR智能识别纸质表格</p>
            </div>
            <div class="feature">
                <h3>📱 离线同步</h3>
                <p>支持离线操作，自动同步</p>
            </div>
            <div class="feature">
                <h3>📈 数据分析</h3>
                <p>历史数据查询和统计</p>
            </div>
            <div class="feature">
                <h3>🔒 权限控制</h3>
                <p>多级权限管理</p>
            </div>
        </div>
    </div>
</body>
</html>
